<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetitions</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }

        a {
            display: block;
            margin-top: 0;
        }

        #controls {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .control {
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        /* Make the result fields larger */
        input[type="text"] {
            width: 300px; /* Increased width */
            font-size: 18px; /* Larger font size */
            padding: 10px; /* Added padding */
            text-align: center;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #numbers {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr)); /* Flexible column sizing */
            justify-content: center;
            margin-top: 20px;
        }

        .number-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .number-box.marked {
            background-color: #fcb3e1;
        }
    </style>
</head>
<body>
    <a href="index.html">Home</a>
    <div id="controls">
        <div class="control">
            <label>Enter numbers (comma-separated):</label>
            <textarea id="numbersInput" placeholder="Enter numbers here (e.g., 1, 2, 3, 4, 5)"></textarea>
        </div>
        <div class="control">
            <button id="generateGrid">Generate Grid</button>
        </div>
        <div class="control">
            <label>Most repeated number(s):</label>
            <input type="text" id="sumResultAll" readonly value="-">
        </div>
        <div class="control">
            <label>Number(s) not in place:</label>
            <input type="text" id="sumResultMarked" readonly value="-">
        </div>
    </div>
    <div id="numbers"></div> <!-- Add this to display the grid -->
</body>
<script>
const generateGridButton = document.getElementById('generateGrid');
const numbersInput = document.getElementById('numbersInput');
const numbersDiv = document.getElementById('numbers');
const sumResultAll = document.getElementById('sumResultAll');
const sumResultMarked = document.getElementById('sumResultMarked');

// Function to auto-resize the textarea based on content
function autoResizeTextarea() {
    numbersInput.style.height = 'auto'; // Reset height
    numbersInput.style.height = (numbersInput.scrollHeight) + 'px'; // Set height based on scrollHeight
}

// Event listener to auto-resize the textarea
numbersInput.addEventListener('input', autoResizeTextarea);

function generateGrid() {
    const inputValue = numbersInput.value.trim();
    
    if (!inputValue) {
        alert('Please enter valid numbers separated by commas.');
        return;
    }

    // Parse the numbers from the input (expecting comma-separated values)
    const numbers = inputValue.split(',').map(num => {
        return parseInt(num.trim());
    }).filter(num => !isNaN(num) && num > 0); // Filter out invalid numbers

    if (numbers.length === 0) {
        alert('Please enter valid positive numbers.');
        return;
    }

    // Create the grid (same as before)
    createGrid(numbersDiv, numbers);

    // Calculate the most repeated number(s)
    const frequency = {};
    numbers.forEach(num => {
        frequency[num] = (frequency[num] || 0) + 1;
    });

    const maxFrequency = Math.max(...Object.values(frequency));
    const mostRepeatedNumbers = Object.keys(frequency)
        .filter(num => frequency[num] === maxFrequency)
        .map(Number); // Convert keys back to numbers

    // Display the most repeated number(s)
    sumResultAll.value = mostRepeatedNumbers.join(', ');

    // Mark the most repeated number(s) in the grid
    document.querySelectorAll('.number-box').forEach(box => {
        const number = parseInt(box.dataset.value);
        if (mostRepeatedNumbers.includes(number)) {
            box.classList.add('marked');
        } else {
            box.classList.remove('marked'); // Ensure other boxes are unmarked
        }
    });

    // Find and display the missing numbers
    const maxNumber = Math.max(...numbers); // Find the maximum number in the grid
    const allNumbers = Array.from({ length: maxNumber }, (_, i) => i + 1); // Create range [1, 2, ..., maxNumber]
    const missingNumbers = allNumbers.filter(num => !numbers.includes(num)); // Filter numbers not in the grid

    sumResultMarked.value = missingNumbers.length > 0 ? missingNumbers.join(', ') : 'None';
}

// Reusable grid creation function
function createGrid(container, numbersList) {
    container.innerHTML = ''; // Clear any existing grid
    numbersList.forEach(number => {
        const box = document.createElement('div');
        box.classList.add('number-box');
        box.textContent = number;
        box.dataset.value = number;
        container.appendChild(box);
    });
}

generateGridButton.addEventListener('click', generateGrid);
</script>
</html>
