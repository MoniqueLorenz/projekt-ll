<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }

        a {
            display: block;
            margin-top: 0;
        }

        #controls {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .control {
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-right: 10px;
            padding: 5px;
            width: 80px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #numbers {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, 50px); /* Fixed size columns */
            justify-content: center;
            margin-top: 20px;
        }

        .number-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Fixed width */
            height: 50px; /* Fixed height */
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .number-box.marked {
            background-color: #b3e5fc;
        }
    </style>
</head>
<body>
    <a href="index.html">Home</a>
    <div id="controls">
        <div class="control">
            <label>How many numbers in the grid? <input type="number" id="boxCount" min="1"></label>
            <button id="generate">Create</button>
        </div>
        <div class="control">
            <label>Sum of all:</label>
            <input type="text" id="sumResultAll" readonly value="-">
        </div>
        <div class="control">
            <label>Sum of marked:</label>
            <input type="text" id="sumResultMarked" readonly value="-">
            <button id="resetMarked">Reset</button>
        </div>
    </div>
    <div id="numbers"></div> <!-- Add this to display the grid -->

<script>
    const boxCountInput = document.getElementById("boxCount");
    const numbersDiv = document.getElementById("numbers");
    const sumResultAll = document.getElementById("sumResultAll");
    const sumResultMarked = document.getElementById("sumResultMarked");
    const generateButton = document.getElementById("generate");
    const resetMarkedButton = document.getElementById("resetMarked");

    let numbers = []; // Array to hold the numbers

    // Function to toggle the 'marked' class on click
    function toggleMarked(event) {
        const box = event.target;
        box.classList.toggle("marked");

        // Update the sum of marked numbers
        const markedBoxes = document.querySelectorAll(".number-box.marked");
        const markedSum = Array.from(markedBoxes).reduce((sum, box) => sum + parseInt(box.dataset.value), 0);
        sumResultMarked.value = markedSum;
    }

    // Function to find the most repeated number
    function findMostRepeated() {
        const frequency = {};

        // Count occurrences of each number
        numbers.forEach(number => {
            frequency[number] = (frequency[number] || 0) + 1;
        });

        // Find the number with the maximum frequency
        let mostRepeated = null;
        let maxFrequency = 0;
        for (const [number, count] of Object.entries(frequency)) {
            if (count > maxFrequency) {
                maxFrequency = count;
                mostRepeated = number;
            }
        }

        return mostRepeated;
    }

    // Function to generate the grid
    function generateGrid() {
        const boxCount = parseInt(boxCountInput.value);

        if (isNaN(boxCount) || boxCount <= 0) {
            alert("Please enter a valid positive number for the grid.");
            return;
        }

        const totalSum = Math.floor(Math.random() * 5000) + 1000; // Random total sum between 1000 and 6000

        // Generate `boxCount` random numbers that add up to `totalSum`
        numbers = Array.from({ length: boxCount }, () => Math.floor(Math.random() * (totalSum / boxCount)) + 1);

        // Adjust the last number so the total matches `totalSum`
        const currentSum = numbers.reduce((a, b) => a + b, 0);
        numbers[numbers.length - 1] += totalSum - currentSum;

        // Shuffle the numbers
        numbers.sort(() => Math.random() - 0.5);

        // Create the grid
        numbersDiv.innerHTML = "";
        numbers.forEach(number => {
            const box = document.createElement("div");
            box.classList.add("number-box");
            box.textContent = number;
            box.dataset.value = number;
            box.addEventListener("click", toggleMarked);
            numbersDiv.appendChild(box);
        });

        sumResultAll.value = totalSum; // Display the total sum
        sumResultMarked.value = "-";  // Reset the marked sum field

        // Calculate and display the most repeated number
        const mostRepeated = findMostRepeated();
        alert(`The most repeated number is: ${mostRepeated}`);
    }

    // Event listeners
    generateButton.addEventListener("click", generateGrid);
    resetMarkedButton.addEventListener("click", () => {
        document.querySelectorAll(".number-box.marked").forEach(box => box.classList.remove("marked"));
        sumResultMarked.value = "-";
    });
</script>
</body>
</html>
