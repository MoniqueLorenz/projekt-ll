
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetitions</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }

        a {
            display: block;
            margin-top: 0;
        }

        #controls {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .control {
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-right: 10px;
            padding: 5px;
            width: 80px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #numbers {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, 50px); /* Fixed size columns */
            justify-content: center;
            margin-top: 20px;
        }

        .number-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Fixed width */
            height: 50px; /* Fixed height */
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .number-box.marked {
            background-color: #fcb3e1;
        }
    </style>
    </style>
</head>
<body>
    <a href="index.html">Home</a>
    <div id="controls">
        <div class="control">
            <label>How many numbers in the grid? <input type="number" id="boxCount" min="1"></label>
            <button id="generate">Create</button>
        </div>
        <div class="control">
            <label>Most repeated number(s):</label>
            <input type="text" id="sumResultAll" readonly value="-">
        </div>
        <div class="control">
            <label>Number(s) not in place:</label>
            <input type="text" id="sumResultMarked" readonly value="-">
        </div>
    </div>
    <div id="numbers"></div> <!-- Add this to display the grid -->
     
</body>
<script>

const generateButton = document.getElementById('generate');
const boxCountInput = document.getElementById('boxCount');
const numbersDiv = document.getElementById('numbers');


function generateGrid() {
    const boxCount = parseInt(boxCountInput.value);

    if (isNaN(boxCount) || boxCount <= 0) {
        alert('Please enter a valid positive number for the grid.');
        return;
    }

    const totalSum = Math.floor(Math.random() * 5000) + 1000; // Random total sum between 1000 and 6000

    // Generate `boxCount` random numbers that add up to `totalSum`
    const numbers = Array.from({ length: boxCount }, () => Math.floor(Math.random() * (totalSum / boxCount)) + 1);

    // Adjust the last number so the total matches `totalSum`
    const currentSum = numbers.reduce((a, b) => a + b, 0);
    numbers[numbers.length - 1] += totalSum - currentSum;

    // Shuffle the numbers
    numbers.sort(() => Math.random() - 0.5);

    // Create the grid (no changes here)
    createGrid(numbersDiv, numbers);

    // Calculate the most repeated number(s)
    const frequency = {};
    numbers.forEach(num => {
        frequency[num] = (frequency[num] || 0) + 1;
    });

    const maxFrequency = Math.max(...Object.values(frequency));
    const mostRepeatedNumbers = Object.keys(frequency)
        .filter(num => frequency[num] === maxFrequency)
        .map(Number); // Convert keys back to numbers

    // Display the most repeated number(s)
    sumResultAll.value = mostRepeatedNumbers.join(', ');

    // Mark the most repeated number(s) in the grid
    document.querySelectorAll('.number-box').forEach(box => {
        const number = parseInt(box.dataset.value);
        if (mostRepeatedNumbers.includes(number)) {
            box.classList.add('marked');
        } else {
            box.classList.remove('marked'); // Ensure other boxes are unmarked
        }
    });

    // Find and display the missing numbers
    const maxNumber = Math.max(...numbers); // Find the maximum number in the grid
    const allNumbers = Array.from({ length: maxNumber }, (_, i) => i + 1); // Create range [1, 2, ..., maxNumber]
    const missingNumbers = allNumbers.filter(num => !numbers.includes(num)); // Filter numbers not in the grid

    sumResultMarked.value = missingNumbers.length > 0 ? missingNumbers.join(', ') : 'None';
}


function findMissingNumbers(numbers) {
    const maxNumber = Math.max(...numbers);
    const allNumbers = Array.from({ length: maxNumber }, (_, i) => i + 1); // [1, 2, ..., maxNumber]
    const missingNumbers = allNumbers.filter(num => !numbers.includes(num));
    return missingNumbers;
}



// Reusable grid creation function
function createGrid(container, numbersList) {
    container.innerHTML = ''; // Clear any existing grid
    numbersList.forEach(number => {
        const box = document.createElement('div');
        box.classList.add('number-box');
        box.textContent = number;
        box.dataset.value = number;
        container.appendChild(box);
    });
}




generateButton.addEventListener('click', generateGrid);


</script>
</html>
