<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetitions</title>
    <link rel="stylesheet" href="../common.css">
</head>

<body>
    <a href="index.html">Home</a>
    <div id="controls">
        <div class="control">
            <label>How many numbers in the grid? <input type="number" id="boxCount" min="1"></label>
            <button id="generate">Create</button>
        </div>
        <div class="control">
            <label>Most repeated number(s):</label>
            <input type="text" id="sumResultAll" readonly value="-">
        </div>
        <div class="control">
            <label>Number(s) not in place:</label>
            <input type="text" id="sumResultMarked" readonly value="-">
        </div>
    </div>
    <div id="numbers"></div> <!-- Add this to display the grid -->
</body>
<script src="../common.js"></script>
<script src="Repetitions.js"></script>
</html>
