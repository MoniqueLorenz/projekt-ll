<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repetitions Grid</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  text-align: center;
}

#controls {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input, textarea, button {
  margin: 10px;
  padding: 8px;
  font-size: 16px;
}

textarea {
  width: 300px;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#numbersGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.number-box {
  width: 50px;
  height: 50px;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  cursor: pointer;
  user-select: none;
}

.number-box:hover {
  background-color: #ddd;
}

.number-box.marked {
  background-color: #007bff;
  color: white;
  transform: scale(1.1);
}


</style>  
</head>
<body>
    <div id="controls">
        <h1>Numbers::Repetition</h1>
        <label for="gridSize">How many numbers in the grid?</label>
        <input type="number" id="gridSize" placeholder="Enter grid size">
        <button id="createGrid">Create</button>
        <div>
          <label for="mostRepeated">Most repeated number(s):</label>
          <input type="text" id="mostRepeated" readonly>
        </div>
        <div>
          <label for="numbersNotInPlace">Number(s) not in place:</label>
          <textarea id="numbersNotInPlace" rows="3" readonly></textarea>
        </div>
      </div>
      <div id="numbersGrid"></div>

  <script>
 const gridSizeInput = document.getElementById('gridSize');
const createGridButton = document.getElementById('createGrid');
const mostRepeatedField = document.getElementById('mostRepeated');
const numbersGrid = document.getElementById('numbersGrid');

function createGrid() {
  const gridSize = parseInt(gridSizeInput.value);

  if (isNaN(gridSize) || gridSize <= 0) {
    alert('Please enter a valid number of grid items.');
    return;
  }

  // Generate random numbers for the grid
  const numbers = Array.from({ length: gridSize }, () => Math.floor(Math.random() * 100) + 1);

  // Calculate most repeated number
  const numberCounts = numbers.reduce((counts, num) => {
    counts[num] = (counts[num] || 0) + 1;
    return counts;
  }, {});

  const maxCount = Math.max(...Object.values(numberCounts));
  const mostRepeatedNumbers = Object.keys(numberCounts)
    .filter(key => numberCounts[key] === maxCount)
    .map(key => `${key} (Repeated ${maxCount} times)`);

  // Display most repeated numbers
  mostRepeatedField.value = mostRepeatedNumbers.join(', ');

  // Create grid
  numbersGrid.innerHTML = '';
  numbers.forEach(number => {
    const box = document.createElement('div');
    box.classList.add('number-box');
    box.textContent = number;
    box.addEventListener('click', () => box.classList.toggle('marked'));
    numbersGrid.appendChild(box);
  });
}

createGridButton.addEventListener('click', createGrid);

  </script>
</body>
</html>
